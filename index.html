<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Weather App</title>
  <link rel="stylesheet" href="api.css">
</head>
<body>
  <header>
    <h1>Country  Information </h1>

  </main>
  <script src="api.js"></script>

  </footer>
